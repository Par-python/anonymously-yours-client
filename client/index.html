<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymously Yours</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="comments">
      <div id="notes" onclick="posts()">
        <span class="material-symbols-outlined">
          edit_note
          </span>
      </div>
      <div id="page-count">
        <div class="count" id="active"></div>
        <div class="count"></div>
        <div class="count"></div>
        <div class="count"></div>
        <div class="count "></div>
      </div>
        <div class="commentSection" id="background">
          <div id="LoadingScreenLogo">
          </div>
          <div id="messages">
            <div class="message-1 message">
              <div class="messageText">
                To: <br>
                From: <br>
                Message: <br>
              </div>
            </div>
            <div class="message-2 message">
                
            </div> 
            <div class="message-3 message">
                
            </div>    
            <div class="message-4 message">
                
            </div>   
        </div>
        <div id="post">
          <div class="receiver box">
            <input type="text" id="name" placeholder="To...">
          </div>
          <div class="sender box">
            <input type="text" id="allias" placeholder="Your Allias...">
          </div>
          <div class="textBox box2">
            <textarea id="messagebox" placeholder="Your Message..."></textarea>
          </div>
          <div class="post-buttons">
            <div id="post-button"  onclick="back()">
              <span>POST</span>
            </div>
            <div id="back-button"  onclick="back()">
              <span class="material-symbols-outlined">
                arrow_back
                </span>
            </div>
          </div>
        </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
